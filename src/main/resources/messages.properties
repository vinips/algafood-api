#Validações
NotBlank = {0} é obrigatório!
NotNull = {0} é obrigatório!
PositiveOrZero = {0} deve ser maior ou igual a 0
Multiplo = {0} deve ser um valor múltiplo de {1}
ValorZeroIncluiDescricao = Se a {3} for 0 então o campo {1} deve conter a frase ({2}) 

